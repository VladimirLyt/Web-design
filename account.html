<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет</title>

  <link rel="stylesheet" href="styles/pages/account.css" />
  <link rel="stylesheet" href="styles/components/header.css" />
  <link rel="stylesheet" href="styles/components/buttons.css" />
</head>

<body>
  <header class="site-header">
    <div class="site-header__inner">
      <a class="site-header__title" href="index.html">Онлайн-магазин</a>
      <div class="site-header__actions">
        <a class="site-header__link" href="account.html">Кабинет</a>
        <a class="site-header__cart" href="cart.html">
          Корзина
          <span class="site-header__badge" data-cart-count>0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="account">
    <header class="account__header">
      <div class="account__head-row">
        <div>
          <h1 class="account__title">Личный кабинет</h1>
          <p class="account__subtitle">Ваши заказы из этого браузера.</p>
        </div>
        <button class="button button--primary account__clear" type="button" id="clearOrders">Очистить историю</button>
      </div>
    </header>

    <section class="account__orders" id="ordersList"></section>
  </main>

  <script type="module" src="scripts/ui/cart-badge.js"></script>
  <script type="module" src="scripts/ui/account.js"></script>
</body>
</html>
